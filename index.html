<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="A website to connect with others in your free time" content="">
    <meta name="Frances Rucker, Stuart Rucker, Dukey" content="">

    <title>Agora</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/the-big-picture.css" rel="stylesheet">

</head>

<body>
  
    <!-- Page Content -->
    <div class="container" style = "padding-bottom: 60px">
        <div class="row">
            <div class = "col-md-1"></div>
            
            <div class="jumbotron col-md-5 col-sm-12" id = "labelmain">
              <h1>Agora</h1>
              <p>Connect with strangers with similiar interests through Agora. Just use the mobile app to put in your hobbies, and find someone near you when you have free time</p>
            </div>

            <div class = "col-md-1"></div>

            <div class="col-md-4 col-sm-12">
                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="Slide1.png" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="Slide2.png" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="Slide3.png" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div> 
                </div>
            </div>
        </div>
        <!-- /.row -->
    
    <!-- /.container -->
      <!-- Team Section -->

            <div class="row">

                    <h2 class="section-heading">Developers</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="frances.jpg" class="img-responsive img-circle" alt="">
                        <h4>Frances Rucker</h4>
                        <p class="text-muted">CEO, idea generator</p>
                        <ul class="list-inline social-buttons">
                            <li><a href="https://www.linkedin.com/in/francesrucker"><i class="fa fa-linkedin"></i></a>
                            </li>
                            <li><a href="mailto:frucker@mit.edu"><i class="fa fa-paper-plane"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="stuart.jpg" class="img-responsive img-circle" alt="">
                        <h4>Stuart Rucker</h4>
                        <p class="text-muted">CTO</p>
                        <ul class="list-inline social-buttons">
                            <li><a href="http://stuartrucker.github.io/"><i class="fa fa-home"></i></a>
                            </li>
                            <li><a href="mailto:srucker@exeter.edu"><i class="fa fa-paper-plane"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="duke.jpg" class="img-responsive img-circle" alt="">
                        <h4>Libby Patterson</h4>
                        <p class="text-muted">Advisor</p>
                        <ul class="list-inline social-buttons">
                         <li><a href="mailto:libbyp@cox.net"><i class="fa fa-paper-plane"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </section>
    
    <!-- jQuery -->
